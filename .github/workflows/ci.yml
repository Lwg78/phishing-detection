name: Phishing Detection CI Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip' # Caches dependencies to speed up future runs

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install the project in editable mode (Critical for src imports)
        pip install -e .

    # 4. Lint with flake8 (Checks for syntax errors and coding style)
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src scripts --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src scripts --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Run Unit Tests (If you have a tests folder)
    - name: Run Unit Tests
      run: |
        if [ -d "tests" ]; then pytest tests; else echo "No tests folder found, skipping pytest"; fi

    # 6. Run System Health Check (Your Custom Script)
    - name: Run System Health Check
      run: |
        python scripts/test_pipeline.py

    # 7. Smoke Test: Ensure Training Script Runs without Crashing
    # We use a tiny subset or just check help to ensure imports work
    - name: Smoke Test (Training Script)
      run: |
        python scripts/train_url_only.py --help
