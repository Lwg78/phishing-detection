name: Phishing Detection CI Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests xgboost
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install the project in editable mode
        pip install -e .

    # 4. Run Unit Tests (Only if tests folder exists)
    - name: Run Unit Tests
      run: |
        if [ -d "tests" ]; then pytest tests; else echo "No tests folder found, skipping pytest"; fi

    # 5. Run System Health Check (Your Custom Script)
    - name: Run System Health Check
      run: |
        python scripts/test_pipeline.py

    # 6. Smoke Test: Ensure Training Script Runs without Crashing
    - name: Smoke Test (Training Script)
      run: |
        # python scripts/train_url_only.py --help
        python scripts/train_individual.py --model xgboost

    # 7. Predict Test: Ensure Predict Script Runs without Crashing
    - name: Predict Test (Training Script)
      run: |
        python scripts/predict.py --file my_test_urls.txt --output results_final_v5.csv
